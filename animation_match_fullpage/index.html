<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>H5动画宣传页</title>
	<!-- <link rel="stylesheet" href="./lib/fullPage/fullpage.css"> -->
	<link rel="stylesheet" href="./lib/fullpage/jquery.fullpage.css">
	<link rel="stylesheet" href="./css/index.css">

</head>
<body>
	<img src="./images/00-go.png"  class="shopping-enter-btn">
	<img src="./images/00-more.png"  class="downwards-btn">
	<div id="container">
	    <div class="section page-one">
	        <div class="content">
				<img src="./images/01-sofa.png" alt="sofa" class="sofa">
				<img src="./images/01-goods.png" alt="goods" class="goods">
				<img src="./images/01-fly.png" alt="fly" class="flag"> 
	        </div>
	    </div>
	    <div class="section page-two ">
	        <div class="content">
	        	<div class="text-center-box">
	        		<img src="./images/02-text1.png" alt="text" class="text1">
	        		<img src="./images/02-text2.png" alt="text" class="text2">
	        	</div>
				
				<img src="./images/02-sofa.png" alt="sofa" class="sofa">
				
				
				<img src="./images/02-goods.png" alt="goods" class="goods">
			
				<img src="./images/02-search.png" alt="fly" class="search">
				<img src="./images/02-key.png" alt="fly" class="key"> 
			
				
	        </div>
	    </div>
	    <div class="section page-three ">
	       <div class="content">
			 	<img src="./images/02-sofa.png" alt="sofa" class="sofa">
				<div class="start-info">
					
				 	<img src="./images/03-change01.gif" alt="change1" class="change1">
				 	<img src="./images/03-cart01.gif" alt="cart1" class="cart1">
				</div>
			 	
				<div class="end-info">
					
			 		<img src="./images/03-change02.gif" alt="change2" class="change">
			 		<img src="./images/03-cart02.gif" alt="cart2" class="cart2">
				</div>
			 	
	       </div>
	    </div>
	    <div class="section page-four ">
			<img src="./images/04-cloud.png" class="cloud">
	    	<div class="content">
	    		 
				 <div class="text-cener-wrapper">
					<img src="./images/04-text01.png"  class="text1">
		        	<img src="./images/04-text02.png" class="text2">
				 </div>
		        
		        <div class="cart-warrper">
					<img src="./images/04-sofa.png" class="sofa">
					<img src="./images/04-cart.png" class="cart">
		        </div>
		        <div class="shopping-info">
					<img src="./images/04-address01.png" class="ads1">
					<img src="./images/04-address02.png" class="ads2">
		        </div>
	       </div>
	      
	    </div>
	     <div class="section page-five ">
	     	
	        <div class="content">
	        	
				<img src="./images/05-text.png" class="text">
				<img src="./images/05-order.png" class="bank-order">
				<img src="./images/05-card.png" class="credit-card">
				<img src="./images/04-sofa.png" class="sofa">
				<div class="mouse-mask">
					<img src="./images/05-mouse01.png" class="mouse">
					<img src="./images/05-mouse02.png" class="mouse2">
				</div>
				
				<img src="./images/05-hand.png" class="hand">
				
	        	
	        </div>
	    </div>
	    <div class="section page-six">
	        <div class="content">
	        	<img src="./images/06-cloud01.png" class="cloud1">
	        	<img src="./images/06-cloud02.png" class="cloud2">

	        	<div class="text-warrper">
	        		<img src="./images/06-text01.png" class="text1">
	        		<img src="./images/06-text02.png" class="text2">
	        	</div>
	        	<img src="./images/06-box.png" class="box">
				<div class="cart-warrper">
					<img src="./images/06-car.png" class="car">
					<img src="./images/06-buyer.png" class="buyer">
					<img src="./images/06-address.png" class="addr">
					<img src="./images/06-worker.png" class="worker">
					<img src="./images/06-say.png" class="say">
				</div>
				<div class="live">					
						<img src="./images/06-person.png" class="person">	
						<img src="./images/06-door.png" class="door">
					</div>
				
	        </div>
	    </div>
	    <div class="section page-seven">
	       <div class="content">
	       	<div class="comment">
				<img src="./images/07-star.png" class="star">	
				<img src="./images/07-star.png" class="star1">	
				<img src="./images/07-star.png" class="star2">	
				<img src="./images/07-star.png" class="star3">	
				<img src="./images/07-star.png" class="star4">	
				<img src="./images/07-text.png" class="text">	
	       	</div>
				

	       </div>
	    </div>
	    <div class="section page-eight ">
	    	<div class="content">
	    		<div class="center-img">
					<img src="./images/08-btn01.png" class="btn01">	
					<img src="./images/08-btn02.gif" class="btn02">	
					
	    		</div>
				<img src="./images/08-again.png" class="again">
				
	    	</div>
	       <img src="./images/08-hand.png" class="hand">		
	    </div>
	</div>
	
		



	
	<script src="./lib/jquery/jquery.js"></script>
	<!-- <script src="./lib/fullPage/fullpage.js"></script> -->
	<script src="./lib/fullPage/jquery.fullpage.js"></script>
	<script src="./js/index.js"></script>
</body>
</html>
